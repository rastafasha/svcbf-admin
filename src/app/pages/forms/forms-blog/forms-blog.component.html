<div class="row page-titles">
    <div class="col-12 animated fadeInLeft">
        <div class="card cardtop">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-10 align-self-center">
                        <h3 class="text-themecolor">{{pageTitle}}</h3>
                    </div>
                    <div class="col-12 col-sm-2">
                        <button class="btn btn-outline-danger" href="javascript:void(0)" (click)="goBack()">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <div class="col-12 animated fadeInUp">
        <div class="card">
            <div class="card-body blog-form">
                <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="form-horizontal form-material">
                    <div class="form-group form-row">
                        <label class="col-md-3">Título <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="title" class="form-control" placeholder="Title" required>
                            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
                                <div *ngIf="title.errors">
                                    Titulo es Requerido.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class=" form-group form-row">
                        <label class="col-md-3">Destactado en el Banner</label>
                        <div class="col-md-9 demo-radio-button">
                            <input type="radio" class="radio-col-green " formControlName="is_featured" value="1" mdbInput> Yes
                            <input type="radio" class="radio-col-red" formControlName="is_featured" value="0" mdbInput> No
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3">Activo</label>
                        <div class="col-md-9">
                            <input type="radio" formControlName="is_active" value="1" /> Yes
                            <input type="radio" formControlName="is_active" value="0" /> No
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3">Subir Imagen (peso max: 500kb | medidas max: 1920x1080px)</label>
                        <div class="col-md-9">
                            <input type="file" id="image" (change)="onSelectedFile($event)" />
                            <div [innerHTML]="uploadError" class="error"></div>
                            <div *ngIf="imagePath">
                                <br />
                                <img [src]="imagePath" width="100px">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3">Descripción <span class="required">*</span></label>
                        <div class="col-md-9">

                            <ckeditor [editor]="Editor" (ready)="onReady($event)" data="<p>Hello, world!</p>" formControlName="description" rows="5" class="form-control" required></ckeditor>
                            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="error">
                                <div *ngIf="description.errors">
                                    Descripción es Requerido.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3"></label>
                        <div class="col-md-9">
                            <input type="hidden" formControlName="id">
                            <button type="submit" [disabled]="!blogForm.valid" class="btn btn-outline-success">Guardar</button>
                        </div>
                    </div>
                </form>


            </div>
            {{error}}
        </div>
    </div>
</div>
