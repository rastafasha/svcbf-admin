<div class="row page-titles">
    <div class="col-12 animated fadeInLeft">
        <div class="card cardtop">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-10 align-self-center">
                        <h3 class="text-themecolor">{{pageTitle}}</h3>
                    </div>
                    <div class="col-12 col-sm-2">
                        <button class="btn btn-outline-danger" href="javascript:void(0)" (click)="goBack()">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <div class="col-12 animated fadeInUp">
        <div class="card">
            <div class="card-body blog-form">
                <form [formGroup]="formacionForm" (ngSubmit)="onSubmit()" class="form-horizontal form-material">
                    <div class="form-group form-row">
                        <label class="col-md-3">Activo</label>
                        <div class="col-md-9">
                            <input type="radio" formControlName="is_active" value="1" /> Si
                            <input type="radio" formControlName="is_active" value="0" /> No
                        </div>
                    </div>
                    <div class=" form-group form-row">
                        <label class="col-md-3">Destactado</label>
                        <div class="col-md-9 demo-radio-button">
                            <input type="radio" class="radio-col-green " formControlName="is_featured" value="1" mdbInput> Yes
                            <input type="radio" class="radio-col-red" formControlName="is_featured" value="0" mdbInput> No
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3">Título <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="title" class="form-control" placeholder="Title" required>
                            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
                                <div *ngIf="title.errors">
                                    Titulo es Requerido.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-3">tipo de Programa  <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="tipoPrograma" class="form-control" placeholder="tipoPrograma" required>
                            <div *ngIf="tipoPrograma.invalid && (tipoPrograma.dirty || tipoPrograma.touched)" class="error">
                                <div *ngIf="tipoPrograma.errors">
                                    tipoPrograma es Requerido.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-3">Aval <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="aval" class="form-control" placeholder="aval" required>
                            <div *ngIf="aval.invalid && (aval.dirty || aval.touched)" class="error">
                                <div *ngIf="aval.errors">
                                    aval es Requerido.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3">tiempo de Formación <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="tiempoFormacion" class="form-control" placeholder="tiempoFormacion" required>
                            <div *ngIf="tiempoFormacion.invalid && (tiempoFormacion.dirty || tiempoFormacion.touched)" class="error">
                                <div *ngIf="tiempoFormacion.errors">
                                    tiempoFormacion es Requerido.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3">Frecuencia <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="frecuencia" class="form-control" placeholder="frecuencia" required>
                            <div *ngIf="frecuencia.invalid && (frecuencia.dirty || frecuencia.touched)" class="error">
                                <div *ngIf="frecuencia.errors">
                                    frecuencia es Requerido.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3">Director <span class="required">*</span></label>
                        <div class="col-md-9">
                            <input type="text" formControlName="director" class="form-control" placeholder="director" required>
                            <div *ngIf="director.invalid && (director.dirty || director.touched)" class="error">
                                <div *ngIf="director.errors">
                                    director es Requerido.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3"></label>
                        <div class="col-md-9">
                            <input type="hidden" formControlName="id">
                            <button type="submit" [disabled]="!formacionForm.valid" class="btn btn-outline-success">Guardar</button>
                        </div>
                    </div>
                </form>


            </div>
            {{error}}
        </div>
    </div>
</div>
