<div class="row page-titles">
    <div class="col-12 animated fadeInUp">
        <div class="card cardtop">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 align-self-center">
                        <h3 class="text-themecolor">{{title}}</h3>
                    </div>
                    <div class="col-12 col-sm-4 botones pull-right">
                        <button class="btn btn-outline-danger" href="javascript:void(0)" (click)="goBack()">Volver</button>
                        <button class="btn btn-success" [routerLink]="['/usuario/create/']">Agregar Nuevo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="card col-12 animated fadeInUp">
        <div class="card-body">
            <div class="table-responsive">

                <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list footable-loaded footable">
                    <thead>
                        <tr class="text-center">
                            <th class="footable-sortable">No<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Image<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Usuario<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Nombre<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Apellido<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Rol<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Estado<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">creado<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Acciones<span class="footable-sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="footable-even" *ngFor="let user of users | keys | paginate: { itemsPerPage: count, currentPage: p }">
                            <td><span class="footable-toggle"></span>{{user.id}}</td>
                            <td>
                                <img src="{{user.image}}" height="40" width="40" class="img-circle" alt="">
                            </td>
                            <td>{{user.username}}</td>
                            <td>{{user.first_name}}</td>
                            <td>{{user.last_name}}</td>
                            <td>{{user.role}}</td>
                            <td>{{user.is_active}}</td>
                            <td>{{user.created_at | date: 'mediumDate'}}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(user.id)"><i class="fa fa-trash"></i>Borrar</button>
                                <a [routerLink]="['/usuario/edit', user.id]"><button class="btn btn-sm btn-outline-success"><i class="fa fa-pencil"></i>Editar </button></a>
                            </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>

                            <td colspan="7">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
