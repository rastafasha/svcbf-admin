<div class="row page-titles">
    <div class="col-12 animated fadeInUp">
        <div class="card cardtop">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-6 align-self-center">
                        <h3 class="text-themecolor">{{title}}</h3>
                    </div>
                    <div class="col-12 col-sm-6 botones pull-right">
                        <button class="btn btn-outline-danger" href="javascript:void(0)" (click)="goBack()">Volver</button>
                        <button class="btn btn-success" [routerLink]="['/ceo/create/']">Agregar Nuevo</button>
                        <button class="btn btn-primary" [routerLink]="['/fotoceo']">Editar Foto Principal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="card col-12 animated fadeInUp">
        <div class="card-body">
            <div class="table-responsive">

                <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list footable-loaded footable">
                    <thead>
                        <tr class="text-center">
                            <th class="footable-sortable">No<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">imagen<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Nombre<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Cargo id<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Cargo <span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Acciones<span class="footable-sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="footable-even" *ngFor="let ceo of ceos | keys | paginate: { itemsPerPage: count, currentPage: p }">
                            <td><span class="footable-toggle"></span>{{ceo.id}}</td>
                            <td><img src="{{ceo.image}}" alt="{{ceo.name}}" width="40" height="40"></td>
                            <td>{{ceo.name}}</td>
                            <td>{{ceo.cargo_id}}</td>
                            <td>{{ceo.cargoceo_name}}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(ceo.id)"><i class="fa fa-trash"></i>Borrar</button>
                                <a [routerLink]="['/ceo/edit', ceo.id]"><button class="btn btn-sm btn-outline-success"><i class="fa fa-pencil"></i>Editar </button></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
