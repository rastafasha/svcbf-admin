<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/pexels-photo-305564.jpeg);">
    <div class="login-box container card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <a href="javascript:void(0)" class="text-center db">
                    <img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="assets/images/logo-text.png" alt="Home" />
                </a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
                            <div *ngIf="username.errors">
                                Usuario es requerido.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                            <div *ngIf="password.errors">
                                Password es requerido.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" [disabled]="!loginForm.valid" type="submit">Log In</button>
                    </div>
                </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">

                        </div>
                    </div>
                </div-->

                    </div>
                </div-->
            </form>
            <div class="service-error" *ngIf="error">
                <h3>{{error.errorTitle}}</h3>
                <h4>{{error.errorDesc}}</h4>
            </div>
            <div class="d-block mt-3 text-danger" *ngIf="loginError == 'error'">
                'Usuario o clave Incorrecta.'
            </div>
